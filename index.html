<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>nft card component</title>
</head>

<body>
    <div class="nft-container">
        <div class="img">
            <img src="images/image-equilibrium.jpg" alt="equilibrium">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="icon-view">
            </div>
        </div>
        <div class="nft-info">
            <div class="heading">
                <h4>Equilibrium #3429</h4>
            </div>
            <div class="description">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="price-and-date">
                <div class="price"><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</div>
                <div class="date"><img src="images/icon-clock.svg" alt="clock"> 3 days left</div>
            </div>
            <div class="seperator"></div>
            <div class="user">
                <div class="img">
                    <img src="images/image-avatar.png" alt="">
                </div>
                <p>Creation of</p>
                <span>Jules Wyvern</span>
            </div>
        </div>
    </div>
</body>

</html>
